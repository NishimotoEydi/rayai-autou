<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RayAI - Analisador de Emails</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <script src="https://cdn.tailwindcss.com"></script>

    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                fontFamily: { sans: ['Inter', 'sans-serif'] },
                extend: {
                    colors: {
                        glass: 'rgba(255, 255, 255, 0.05)',
                        'glass-border': 'rgba(255, 255, 255, 0.1)',
                    },
                    backgroundImage: {
                        'fundo-dark': 'radial-gradient(circle at top center, #1e1b4b, #020617, #000000)',
                        'brilho-conico': 'conic-gradient(from 180deg at 50% 50%, #2a8af6 0deg, #a853ba 180deg, #e92a67 360deg)',
                    },
                    boxShadow: {
                        'neon': '0 0 25px rgba(99, 102, 241, 0.5)',
                        'neon-verde': '0 0 20px rgba(16, 185, 129, 0.4)',
                        'neon-vermelho': '0 0 20px rgba(244, 63, 94, 0.4)',
                    },
                    animation: {
                        'flutuar': 'flutuar 8s infinite',
                        'surgir': 'surgir 0.6s ease-out forwards',
                    },
                    keyframes: {
                        flutuar: {
                            '0%, 100%': { transform: 'translate(0, 0) scale(1)' },
                            '33%': { transform: 'translate(30px, -40px) scale(1.1)' },
                            '66%': { transform: 'translate(-20px, 20px) scale(0.9)' },
                        },
                        surgir: {
                            '0%': { opacity: '0', transform: 'translateY(15px)' },
                            '100%': { opacity: '1', transform: 'translateY(0)' },
                        }
                    }
                }
            }
        }
    </script>

    <style type="text/tailwindcss">
        @layer utilities {
            .painel-vidro {
                @apply bg-glass backdrop-blur-xl border border-glass-border shadow-2xl;
            }
            .campo-texto {
                @apply bg-black/40 border border-white/10 rounded-xl p-4 text-gray-200 placeholder-gray-500 focus:outline-none focus:border-indigo-500/50 focus:ring-1 focus:ring-indigo-500/50 transition-all duration-300;
            }
        }
    </style>
</head>
<body class="bg-fundo-dark min-h-screen text-gray-200 antialiased relative overflow-x-hidden selection:bg-indigo-500/30 selection:text-indigo-200">

    <div class="fixed inset-0 -z-10 overflow-hidden pointer-events-none">
        <div class="absolute top-0 left-1/4 w-96 h-96 bg-indigo-600/20 rounded-full blur-3xl opacity-30 animate-flutuar"></div>
        <div class="absolute bottom-0 right-1/4 w-96 h-96 bg-purple-600/20 rounded-full blur-3xl opacity-30 animate-flutuar" style="animation-delay: 2s"></div>
    </div>

    <main class="container mx-auto px-4 py-10 max-w-5xl flex flex-col items-center min-h-[90vh]">
        
        <header class="text-center mb-10">
            <div class="inline-flex items-center gap-2 px-3 py-1 mb-4 rounded-full bg-white/5 border border-white/10 backdrop-blur-md">
                <span class="w-2 h-2 rounded-full bg-emerald-400 animate-pulse"></span>
                <span class="text-xs font-medium tracking-wide text-gray-400 uppercase">Sistema Online</span>
            </div>
            <h1 class="text-5xl md:text-6xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-indigo-400 via-purple-400 to-pink-400 mb-3">
                RayAI
            </h1>
            <p class="text-gray-400 font-light text-lg">Inteligência artificial para análise de emails</p>
        </header>

        <section class="w-full painel-vidro rounded-3xl p-1 relative group overflow-hidden">
            <div class="absolute inset-0 bg-gradient-to-r from-indigo-500 via-purple-500 to-pink-500 opacity-0 group-hover:opacity-10 transition-opacity duration-700 blur-xl"></div>
            
            <div class="bg-[#0b0c15]/90 backdrop-blur-xl rounded-[1.4rem] p-6 md:p-8 relative z-10">
                
                <div id="area-input" class="space-y-6">
                    <div class="relative">
                        <textarea id="texto-email"
                            class="w-full h-56 campo-texto resize-none text-base leading-relaxed"
                            placeholder="Cole o conteúdo do email aqui..."></textarea>
                        
                        <div id="visualizacao-arquivo" class="hidden w-full h-56 flex-col items-center justify-center border-2 border-dashed border-indigo-500/40 rounded-xl bg-indigo-500/5">
                            <i class="ph ph-file-pdf text-5xl text-indigo-400 mb-3"></i>
                            <span id="nome-arquivo" class="text-indigo-200 font-medium"></span>
                            <button id="btn-remover-arquivo" class="mt-4 text-xs text-red-400 hover:text-red-300 underline">Remover arquivo</button>
                        </div>
                    </div>

                    <div class="flex flex-col md:flex-row gap-4">
                        <label id="label-upload" class="flex-1 flex items-center justify-center gap-3 px-6 py-4 rounded-xl border border-white/10 bg-white/5 hover:bg-white/10 cursor-pointer transition-all duration-300">
                            <i class="ph ph-upload-simple text-xl text-indigo-400"></i>
                            <div class="text-left">
                                <span class="block text-sm font-semibold text-gray-300">Carregar Arquivo</span>
                                <span class="block text-xs text-gray-500">PDF ou TXT</span>
                            </div>
                            <input id="input-arquivo" type="file" class="hidden" accept=".txt,application/pdf" />
                        </label>

                        <button id="btn-processar" class="flex-[2] py-4 bg-gradient-to-r from-indigo-600 to-purple-600 hover:from-indigo-500 hover:to-purple-500 text-white font-bold rounded-xl shadow-neon hover:scale-[1.01] active:scale-[0.99] transition-all duration-300 flex items-center justify-center gap-2">
                            <i class="ph ph-sparkle text-xl"></i>
                            <span>Analisar com IA</span>
                        </button>
                    </div>
                </div>

                <div id="area-carregando" class="hidden py-16 flex flex-col items-center justify-center space-y-4">
                    <div class="w-16 h-16 border-4 border-indigo-500/30 border-t-indigo-500 rounded-full animate-spin"></div>
                    <span class="text-indigo-300 text-sm tracking-widest uppercase animate-pulse">Processando...</span>
                </div>

                <div id="area-resultado" class="hidden space-y-6 animate-surgir">
                    <div class="flex items-center justify-between pb-4 border-b border-white/10">
                        <h3 class="text-xl font-semibold text-white flex items-center gap-2">
                            <i class="ph ph-chart-polar text-indigo-400"></i> Análise Completa
                        </h3>
                        <span id="badge-status" class="px-4 py-1 text-xs font-bold uppercase tracking-wider rounded-full border shadow-sm"></span>
                    </div>

                    <div class="bg-black/30 rounded-xl p-5 border border-white/5">
                        <div class="flex items-center gap-2 mb-3 text-gray-400">
                            <i class="ph ph-robot"></i>
                            <span class="text-sm font-medium uppercase">Sugestão de Resposta</span>
                        </div>
                        <p id="texto-resposta" class="text-gray-300 text-sm leading-relaxed font-light pl-4 border-l-2 border-indigo-500/50"></p>
                    </div>

                    <button id="btn-nova-analise" class="w-full py-3 rounded-lg border border-white/10 hover:bg-white/5 text-gray-400 hover:text-white transition-colors text-sm font-medium flex items-center justify-center gap-2">
                        <i class="ph ph-arrow-counter-clockwise"></i> Fazer nova análise
                    </button>
                </div>
            </div>
        </section>

        <section class="w-full mt-8">
            <div class="painel-vidro rounded-2xl overflow-hidden">
                <div class="px-6 py-4 border-b border-white/5 bg-white/5 flex items-center gap-2">
                    <i class="ph ph-clock-counter-clockwise text-gray-400"></i>
                    <h2 class="text-sm font-semibold text-gray-300 uppercase">Histórico Recente</h2>
                </div>
                <div class="overflow-x-auto">
                    <table id="tabela-historico" class="w-full text-left text-sm text-gray-400">
                        <thead class="bg-black/20 text-xs uppercase font-medium text-gray-500">
                            <tr>
                                <th class="px-6 py-4">#</th>
                                <th class="px-6 py-4">Conteúdo</th>
                                <th class="px-6 py-4">Resultado</th>
                                <th class="px-6 py-4">Motivo</th>
                            </tr>
                        </thead>
                        <tbody class="divide-y divide-white/5">
                            </tbody>
                    </table>
                </div>
            </div>
        </section>
    </main>

    <script src="/static/js/script.js"></script>
</body>
</html>
