<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RayAI</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    boxShadow: {
                        'neon-blue': '0 0 20px -5px rgba(59, 130, 246, 0.5)',
                        'neon-green': '0 0 20px -5px rgba(16, 185, 129, 0.5)',
                        'neon-fuchsia': '0 0 20px -5px rgba(217, 70, 239, 0.5)',
                    },
                    animation: {
                        'gradient-bg': 'gradient-bg 5s ease infinite',
                    },
                    keyframes: {
                        'gradient-bg': {
                        '0%, 100%': {
                            'background-size': '200% 200%',
                            'background-position': 'left center'
                        },
                        '50%': {
                            'background-size': '200% 200%',
                            'background-position': 'right center'
                        }
                        },
                    }
                }
            }
        }
    </script>
    <style type="text/tailwindcss">
      @layer utilities {
            .glow-text {
                text-shadow: 0 0 10px rgba(6, 182, 212, 0.7);
            }
            textarea::-webkit-scrollbar {
                width: 6px;
            }
            textarea::-webkit-scrollbar-track {
                background: none;
            }
            textarea::-webkit-scrollbar-thumb {
                background: #334155;
                border-radius: 4px;
            }
        }
    </style>
</head>
<body class="dark bg-gradient-to-r from-zinc-900 via-gray-900 to-stone-900 animate-gradient-bg h-screen flex items-center justify-center p-4 font-sans text-slate-200">
    
    <main class="relative w-full max-w-7xl bg-slate-900/70 backdrop-blur-lg border border-slate-800 rounded-2xl shadow-neon-blue p-6 space-y-30 shadow-2xl shadow-slate-950/50 overflow-hidden">
        <div class="absolute top-0 left-0 w-full h-1 bg-gradient-to-r from-cyan-500 via-blue-500 to-purple-500 opacity-80"></div>
        <div class="container mx-auto p-4">
            <h1 class="text-4xl font-extrabold tracking-tight text-center mb-4 tracking-tight text-transparent bg-clip-text bg-gradient-to-r from-cyan-400 to-blue-500 glow-text">Bem-vindo ao RayAI</h1>
            <p class="text-white text-center text-lg">Inteligência artificial para emails</p>
        </div>
        
        <div id="input-section"> 
            <div id="content-text" class="tab-content border border-slate-700 rounded-xl bg-slate-850 overflow-hidden">
                <textarea 
                class="w-full h-48 rounded-lg bg-transparent p-4 text-slate-300 resize-none placeholder:text-slate-600 focus:outline-none focus:border-transparent"
                placeholder="Cole o conteúdo do email aqui para análise..."></textarea>
                
                <div class="flex space-x-2 p-1 rounded-lg">
                    <label class="flex justify-center bg-cyan-950 shadow-[inset_0_0_10px_rgba(6,182,212,0.2)] rounded-md cursor-pointer hover:bg-cyan-900 transition-all duration-300">
                        <div id="btn-file" class="text-cyan-400 py-2 px-4 text-sm font-medium hover:text-slate-200 transition-all duration-300">
                            Upload Arquivo (.txt, .pdf)
                        </div>
                        <input type="file" class="hidden" accept=".txt,application/pdf" />
                    </label>
                </div>
            </div>

            <button id="btn-analisar" class="w-full mt-6 py-3 px-6 bg-gradient-to-r from-cyan-600 to-blue-600 hover:from-cyan-500 hover:to-blue-500 text-white font-bold rounded-xl shadow-neon-blue transition-all duration-300 transform hover:-translate-y-1 active:translate-y-0">
                Processar com IA
            </button>
        </div>
            
    </main>
</body>
</html>
